            // Test programs
            {

            },
            {
                "question": "The implementation phase consists of coding, testing, and",
                "answers": ["designing", "building prototype programs", "establishing requirements", "integration"],

            },
            {
                "question": "A data element is intended to contain a range from 15 to 30 and after testing it contains 32. What kind of error is this?",
                "answers": ["truncation", "rounding", "run time", "boundary"],

            },
            {
                "question": "What type of testing focuses on evaluating the user interface and user experience of a software product?",
                "answers": ["Unit testing", "Integration testing", "User acceptance testing", "Performance testing"],
                "correctAnswer": "C"

            {

            // Maintain programs and implement change management procedures
            {

                "correctAnswer": "D"
            },
            {
                "question": "One method of ensuring that updates to documentation are efficiently distrubuted is to",
                "answers": ["send customers printed documentation annually regardless of whether there have been changes", "make changes in an online help system rather than printed sources", "send fliers containing only the changes rather than new printed volumes", "make changes only on a pre-specified schedule"],

            },


            // Complete user documentation and technical writing
            {
                "question": "A programmer has to make programming changes to an existing program. Therefore the comments in the existing program must also be updated. The comments are referred to as _____ documentation.",

                "correctAnswer": "B"
            },
            {
                "question": "A programmer has decided to create a pop-up window that will display a brief description of a control's purpose when the mouse hovers over it. This pop-up window is known as a",

                "correctAnswer": "B"
            }
        ];
        let quizSubmitted = false;

        const questionsAnsweredText = document.createElement("p");
        questionsAnsweredText.textContent = `0/${questions.length} questions are answered`;

        // Generate each question in the questions array
        for (const question of questions) {
            const label = document.createElement("p");
            label.textContent = `${questions.indexOf(question) + 1}. ${question.question}`;
            label.className = "questionLabel";
            form.appendChild(label);

            // Create each answer
            for (let i = 0; i < question.answers.length; i++) {
                const input = document.createElement("input")
                const answerLabel = document.createElement("label")
                const breakline = document.createElement("br");

                input.id = characters[i];
                input.type = "radio";
                input.for = question.question;
                input.name = question.question;
                input.addEventListener("click", (event) => {
                    if (quizSubmitted) return;
                    const questionIndex = questions.indexOf(question);
                    if (!Object.keys(questionAnswers).includes(questionIndex)) {
                        questionAnswers[questionIndex] = i;
                        questionsAnsweredText.textContent = `${Object.keys(questionAnswers).length}/${questions.length} questions are answered`;
                    }
                });

                answerLabel.for = characters[i];
                answerLabel.textContent = `${characters[i]}. ${question.answers[i]}`;

                form.appendChild(input);
                form.appendChild(answerLabel);
                form.appendChild(breakline);
            }
        }

        form.appendChild(questionsAnsweredText)

        // Create and handle the submit button
        const submit = document.createElement("input");
        submit.type = "submit";
        submit.addEventListener("click", (event) => {
            event.preventDefault();
            if (quizSubmitted) return;

            // Calculate the number of questions the user got correct 
            let correctQuestions = [];
            for (const questionIndex in questionAnswers) {
                const questionAnswer = questionAnswers[questionIndex];
                const correctAnswer = characters.indexOf(questions[questionIndex].correctAnswer);
                if (questionAnswer == correctAnswer) {
                    correctQuestions.push(questionIndex);
                }
            }

            const questionLabels = document.getElementsByClassName("questionLabel");
            for (const questionLabel of questionLabels) {
                const questionIndex = Number(questionLabel.textContent.split(".")[0]) - 1;
                const span = document.createElement('span')
        
                if (correctQuestions.includes(questionIndex.toString())) {
                    span.textContent = " - CORRECT";
                    span.style.color = "green";
                } else {
                    span.textContent = " - INCORRECT";
                    span.style.color = "red";
                }

                questionLabel.appendChild(span);
            }

            // Clear the form and output how many questions the user got correct
            questionsAnsweredText.textContent = `You got ${correctQuestions.length}/${questions.length} questions correct!`;
  
            // Set the quiz to submitted
            quizSubmitted = true;
        });

        form.appendChild(submit);
