        })

    function submit(randQuest) {
        for (let i = 0; i < answers.length; i++) {
            if (answers[i].value == questions[randQuest].answers.right && answers[i].checked) {
                console.log(answers[i].checked)
                question.innerText = "Correct"

                    nextQuestion()
                    answers[i].checked = false
                }, 2000)
                break;

                setTimeout(() => {
