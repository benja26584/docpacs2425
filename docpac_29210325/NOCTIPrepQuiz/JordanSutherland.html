    function shuffle(arr) {
        let currentIndex = arr.length

        while (currentIndex != 0) {
            let randomIndex = Math.floor(Math.random() * currentIndex)
            currentIndex--

            [arr[currentIndex], arr[randomIndex]] = [arr[randomIndex], arr[currentIndex]]
        }
    }

    shuffle(questions)

    let form = document.querySelector('#form')
    let quiz = document.getElementById('questions')
    for (question of questions) {
        let div = document.createElement('div')
        div.className = 'question'

        let header = document.createElement('h3')
        header.textContent = question.text
        div.appendChild(header)

        let selectDiv = document.createElement('selection')
        if (question.block) {
            if (question.block.includes('<br>')) {
                let arr = question.block.split('<br>')
                for (text of arr) {
                    let block = document.createElement('p')
                    block.textContent = text
                    div.appendChild(block)
                }
            } else {
                let block = document.createElement('p')
                block.textContent = question.block
                div.appendChild(block)
            }
        }
        
        for (selection of Object.keys(question.selections)) {
            let qDiv = document.createElement('div')
            qDiv.className = 'question'
            let text = question.selections[selection]
            let radio = document.createElement('input')
            radio.setAttribute('type', 'radio')
            radio.setAttribute('name', question.text)
            radio.className = selection

            let label = document.createElement('label')
            label.setAttribute('for', 'question')
            label.textContent = text
            qDiv.appendChild(radio)
            qDiv.appendChild(label)
            div.appendChild(qDiv)
        }

        quiz.appendChild(div)
    }

    function start(event) {
        if (!event.target.hidden) {
            event.target.hidden = true
        } else return
        form.hidden = false

    }

    function submit() {
        let correct = questions.length * 4
        let questionsDiv = document.querySelectorAll('input[type="radio"]')
        for (question of questionsDiv) {
            let found = questions.find((element) => element.text == question.name)
            let parent = question.parentElement
            if (question.checked && question.className == found.right) {
                parent.setAttribute('class', 'right')
            } else if (question.className == found.right) {
                correct--
                parent.setAttribute('class', 'couldBeRight')
            } else {
                correct--
                let right = false
                for (child of parent.parentElement.querySelectorAll('input[type="radio"]:not(.right)')) {
                    if (child.checked) parent.setAttribute('class', 'couldBeWrong'), right = true
                }
                if (!right) parent.setAttribute('class', 'wrong')
            }
        }
        alert(`You got ${correct} / ${questions.length}`)
    }
