        function resetQuestions() {
            document.getElementById('flashCards').innerHTML = '';
            for (question in questions) {
                var newQuestion = document.createElement('p');
                newQuestion.innerHTML = (parseInt(question) + 1) + '. ' + questions[question].question;
                newQuestion.id = 'question' + question;
                newQuestion.name = 'question' + question;
                if (questions[question].extra) {
                    let extra = document.createElement('p');
                    extra.innerHTML = questions[question].extra;
                    newQuestion.appendChild(extra);
                }
                for (answer in questions[question].answer) {
                    let space = document.createElement('br');
                    newQuestion.appendChild(space);
                    let newAnswer = document.createElement('input');
                    let newLabel = document.createElement('label');
                    newAnswer.type = 'radio';
                    newAnswer.name = 'question' + question;
                    newAnswer.value = questions[question].answer[answer];
                    newLabel.innerHTML = questions[question].answer[answer];
                    newQuestion.appendChild(newAnswer);
                    newQuestion.appendChild(newLabel);
                }
                document.getElementById('flashCards').appendChild(newQuestion);
            }
        }

        function checkQuestions() {
            var correct = 0;
            var incorrect = [];
            var questionsAnswered = 0;
            for (question in questions) {
                var questionAnswer = document.getElementsByName('question' + question);
                for (answer in questionAnswer) {
                    if (questionAnswer[answer].checked) {
                        questionsAnswered++;
                        if (questionAnswer[answer].value == questions[question].correctAnswer) {
                            correct++;
                            questionAnswer[answer].parentNode.style.color = 'green';
                            if (document.getElementById('correctAnswer' + question)) {
                                document.getElementById('correctAnswer' + question).remove();
                            }
                        } else {
                            incorrect.push(parseInt(question) + 1);
                            questionAnswer[answer].parentNode.style.color = 'red';
                            let correctAnswer = document.createElement('p');
                            correctAnswer.id = 'correctAnswer' + question;
                            correctAnswer.style.color = 'black';
                            correctAnswer.innerHTML = 'Correct Answer: ' + questions[question].correctAnswer;
                            questionAnswer[answer].parentNode.appendChild(correctAnswer);
                        }
                    }
                }
            }
            alert('Correct: ' + correct + ' out of ' + questionsAnswered + '\n Questions that are Incorrect: ' + incorrect);
        }
