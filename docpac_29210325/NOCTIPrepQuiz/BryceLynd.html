        function displayQuestions() {
            const quizContainer = document.getElementById("quiz-container");

            questions.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");

                const questionText = document.createElement("p");
                questionText.textContent = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionText);


                const answersDiv = document.createElement("div");
                answersDiv.classList.add("answers");

                for (const [key, value] of Object.entries(q.answers)) {
                    const answerOption = document.createElement("div");

                    const input = document.createElement("input");
                    input.type = "radio";
                    input.name = `q${index}`;
                    input.value = key;
                    input.id = `q${index}${key}`;

                    const label = document.createElement("label");
                    label.htmlFor = `q${index}${key}`;
                    label.textContent = value;

                    answerOption.appendChild(input);
                    answerOption.appendChild(label);
                    answersDiv.appendChild(answerOption);
                }

                questionDiv.appendChild(answersDiv);
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkScore() {
        let score = 0;

        questions.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const answers = document.querySelectorAll(`input[name="q${index}"]`);

            answers.forEach((answer) => {
                const label = document.querySelector(`label[for="${answer.id}"]`);


                if (selected && answer === selected && answer.value == q.correctAnswer) {
                    label.style.color = "green";
                }

                if (selected && answer === selected && answer.value !== q.correctAnswer) {
                    label.style.color = "red";
                }
            });

            if (selected && selected.value === q.correctAnswer) {
                score++;
            }
        });

        const resultDiv = document.getElementById("result");
        alert(`You scored ${score} out of ${questions.length}.`);
