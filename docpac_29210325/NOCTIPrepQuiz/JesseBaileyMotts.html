    // Function to shuffle
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    // Shuffle questions
    shuffle(questions);
    let userScore = 0;
    // Loop through questions
    for (const question in questions) {
        // Create question div and add attributes
        const questionDiv = document.createElement('div');
        questionDiv.innerHTML = questions[question].question;
        questionDiv.id = `question${question}`;
        // Append question div to quiz div
        document.getElementById('quizDiv').appendChild(questionDiv);
        document.getElementById('quizDiv').appendChild(document.createElement('br'));
        document.getElementById(`question${question}`).appendChild(document.createElement('br'));
        // Shuffle then loop through answers
        shuffle(questions[question].answers);
        for (const answer in questions[question].answers) {
            // Create answer button and add attributes
            const answerButton = document.createElement('button');
            answerButton.innerHTML = questions[question].answers[answer];
            // Check if answer is correct. Change button color and, if correct, increment score
            answerButton.onclick = () => {
                if (questions[question].correct == questions[question].answers[answer]) {
                    answerButton.style.backgroundColor = 'green';
                    userScore++;
                    document.getElementById('score').innerHTML = `Score: ${userScore} / 60`;
                } else {
                    answerButton.style.backgroundColor = 'red';
                };
                // Disable all buttons in question
                for (const button in document.getElementById(`question${question}`).children) {
                    document.getElementById(`question${question}`).children[button].disabled = true;
                };
            };
            // Append answer button to question div
            document.getElementById(`question${question}`).appendChild(answerButton);
        };
