        function displayQuestions() {
            var quizBox = document.getElementById("quiz");

            questions.forEach((q, index) => {
                var questionBox = document.createElement("div");
                questionBox.classList.add("question");

                var questionText = document.createElement("p");
                questionText.textContent = `${index + 1}. ${q.question}`;
                questionBox.appendChild(questionText);


                var answers = document.createElement("div");
                answers.classList.add("answers");

                for (var [key, value] of Object.entries(q.answers)) {
                    var answerOption = document.createElement("div");

                    var input = document.createElement("input");
                    input.type = "radio";
                    input.name = `q${index}`;
                    input.value = key;
                    input.id = `q${index}${key}`;

                    var label = document.createElement("label");
                    label.htmlFor = `q${index}${key}`;
                    label.textContent = value;

                    answerOption.appendChild(input);
                    answerOption.appendChild(label);
                    answers.appendChild(answerOption);
                }

                questionBox.appendChild(answers);
                quizBox.appendChild(questionBox);
            });
        }

        function checkScore() {
        var score = 0;

        questions.forEach((q, index) => {
            var selected = document.querySelector(`input[name="q${index}"]:checked`);
            var answers = document.querySelectorAll(`input[name="q${index}"]`);

            answers.forEach((answer) => {
                var label = document.querySelector(`label[for="${answer.id}"]`);


                if (selected && answer === selected && answer.value == q.rightAnswer) {
                    label.style.color = "green";
                }

                if (selected && answer === selected && answer.value !== q.rightAnswer) {
                    label.style.color = "red";
                }
            });

            if (selected && selected.value === q.rightAnswer) {
                score++;
            }
        });

        var resultDiv = document.getElementById("result");
        alert(`You scored ${score} out of ${questions.length}.`);
    }
